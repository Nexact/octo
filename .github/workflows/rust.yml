on: [push]

name: Octo

jobs:
  build_artefact:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
  run_artefact:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/cargo@v1
        with:
          command: run
  upload_artefact:
    name: Upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-artifact@v2
        with: 
          path: artifact/urls.html
    